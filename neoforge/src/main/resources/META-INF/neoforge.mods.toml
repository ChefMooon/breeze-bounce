loaderVersion = "[4,)"
issueTrackerURL = "${mod_issues}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
logoBlur = false
authors = "${mod_authors}"
description = '''
${mod_description}
'''
logoFile = "icon.png"

[[mixins]]
